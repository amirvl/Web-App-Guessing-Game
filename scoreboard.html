<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Scoreboard</title>
	<link rel="stylesheet" href="scoreboard.css">
	<script src="scoreboard.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	
</head>
<body>
	<div class="container">
		<div class="table-container">
			<h2>Easy</h2>
			<table>
				<thead>
					<tr>
						<th>Username</th>
						<th>Highscore</th>
					</tr>
				</thead>
				<tbody id="easy">
					<!-- High scores will go here -->
				</tbody>
			</table>
		</div>
		<div class="table-container">
			<h2>Medium</h2>
			<table>
				<thead id="medium">
					<tr>
						<th>Username</th>
						<th>Highscore</th>
					</tr>
				</thead>
				<tbody>
					<!-- High scores will go here -->
				</tbody>
			</table>
		</div>
		<div class="table-container">
			<h2>Hard</h2>
			<table>
				<thead>
					<tr>
						<th>Username</th>
						<th>Highscore</th>
					</tr>
				</thead>
				<tbody id="hard">
					<!-- High scores will go here -->
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
